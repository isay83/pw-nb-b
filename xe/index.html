<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">

    <title>Xe</title>
</head>

<body>
    <div class="container mt-5">
        <form class="row g-3" method="post" action="xe.php">
            <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="$" step="50">
            </div>
            <div class="col-md-4">
                <label for="fromCurrency" class="form-label">From</label>
                <select class="form-select" id="fromCurrency" name="from">
                    <option value="" selected disabled>Select a currency</option>
                    <option value="MXN">MXN – Mexican Peso</option>
                    <option value="COP">COP – Colombian Peso</option>
                    <option value="USD">USD – United States Dollar</option>
                    <option value="EUR">EUR – Euro</option>
                    <option value="GBP">GBP – British Pound Sterling</option>
                    <option value="JPY">JPY – Japanese Yen</option>
                    <option value="CAD">CAD – Canadian Dollar</option>
                    <option value="AUD">AUD – Australian Dollar</option>
                    <option value="CNY">CNY – Chinese Yuan</option>
                    <option value="INR">INR – Indian Rupee</option>
                </select>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-outline-secondary w-100" onclick="swapCurrencies()">⇄</button>
            </div>
            <div class="col-md-4">
                <label for="toCurrency" class="form-label">To</label>
                <select class="form-select" id="toCurrency" name="to">
                    <option value="" selected disabled>Select a currency</option>
                    <option value="MXN">MXN – Mexican Peso</option>
                    <option value="COP">COP – Colombian Peso</option>
                    <option value="USD">USD – United States Dollar</option>
                    <option value="EUR">EUR – Euro</option>
                    <option value="GBP">GBP – British Pound Sterling</option>
                    <option value="JPY">JPY – Japanese Yen</option>
                    <option value="CAD">CAD – Canadian Dollar</option>
                    <option value="AUD">AUD – Australian Dollar</option>
                    <option value="CNY">CNY – Chinese Yuan</option>
                    <option value="INR">INR – Indian Rupee</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Convert</button>
            </div>
        </form>
    </div>
    <script src="xe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
