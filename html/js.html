<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document JS</title>
</head>

<body>

    <input type="text" name="nombre" id="a">
    <span>+</span>
    <input type="text" name="caja2" id="b">
    <span>=</span>
    <input type="text" name="caja3" id="c">
    <span id="mensaje" onclick="suma(a.value, b.value)">Click me</span>


    <!-- Aquí comienza la calculadora -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Calculadora</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="num1" placeholder="Número 1">
                    <span class="input-group-text" id="op"></span>
                    <input type="text" class="form-control" id="num2" placeholder="Número 2">
                    <span class="input-group-text">=</span>
                    <input type="text" class="form-control" id="result" readonly>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="add()">Add</button>
                    <button class="btn btn-primary" onclick="subtract()">Subtract</button>
                    <button class="btn btn-primary" onclick="multiply()">Multiply</button>
                    <button class="btn btn-primary" onclick="divide()">Divide</button>
                    <button class="btn btn-primary" onclick="calculateSquareRoot()">Square Root</button>
                    <button class="btn btn-primary" onclick="calculateSine()">Sine</button>
                    <button class="btn btn-danger" onclick="clearFields()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkInput() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
                document.getElementById("result").value = "Error: Ingresa datos";
                document.getElementById("op").innerText = "";
                return false;
            }

            return true;
        }

        function add() {
            if (!checkInput()) {
                return;
            }

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").value = result;
            document.getElementById("op").innerText = "+";
        }

        function subtract() {
            if (!checkInput()) {
                return;
            }

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").value = result;
            document.getElementById("op").innerText = "-";
        }

        function multiply() {
            if (!checkInput()) {
                return;
            }

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").value = result;
            document.getElementById("op").innerText = "*";
        }

        function divide() {
            if (!checkInput()) {
                return;
            }

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (num2 === 0) {
                document.getElementById("result").value = "Error: División por cero";
                document.getElementById("op").innerText = "";
                return;
            }

            var result = num1 / num2;
            document.getElementById("result").value = result;
            document.getElementById("op").innerText = "/";
        }

        function calculateSquareRoot() {
            var num1 = parseInt(document.getElementById("num1").value);
            if (isNaN(num1)) {
                document.getElementById("result").value = "Error: Ingresa datos";
                document.getElementById("op").innerText = "";
                return;
            }
            var result = Math.sqrt(num1);
            document.getElementById("result").value = result;
            document.getElementById("op").innerText = "√";
        }

        function calculateSine() {
            var num1 = parseInt(document.getElementById("num1").value);
            if (isNaN(num1)) {
                document.getElementById("result").value = "Error: Ingresa datos";
                document.getElementById("op").innerText = "";
                return;
            }
            var result = Math.sinh(num1 * Math.PI / 180);
            document.getElementById("result").value = result;
            document.getElementById("op").innerText = "sin";
        }
    </script>
</body>

</html>
